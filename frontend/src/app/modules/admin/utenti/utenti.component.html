<div class="flex flex-col flex-auto min-w-0">
    <!-- Header -->
    <div
        class="flex flex-col sm:flex-row flex-0 sm:items-center sm:justify-between p-6 sm:py-8 sm:px-10 border-b bg-card dark:bg-transparent">
        <div class="flex-1 min-w-0">
            <!-- Breadcrumbs -->
            <div class="flex flex-wrap items-center font-medium">
                <div>
                    <a class="whitespace-nowrap text-primary-500">Proxima</a>
                </div>
                <div class="flex items-center ml-1 whitespace-nowrap">
                    <mat-icon
                        class="icon-size-5 text-secondary"
                        [svgIcon]="'heroicons_solid:chevron-right'"></mat-icon>
                    <a class="ml-1 text-primary-500">Assistenti</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Header -->
    <div
        class="relative flex flex-col sm:flex-row flex-0 sm:items-center sm:justify-between py-8 px-6 md:px-8 border-b">
        <div class="text-4xl font-extrabold tracking-tight">Assistenti</div>
        <!-- Actions -->
        <div class="flex shrink-0 items-center mt-6 sm:mt-0 sm:ml-4">
            <!-- Search -->
            <!-- Add product button -->
            <button
                class="ml-4"
                mat-flat-button
                [color]="'primary'"
                (click)="addUtente()">
                <mat-icon [svgIcon]="'heroicons_outline:plus'"></mat-icon>
                <span class="ml-2 mr-1">Aggiungi </span>
            </button>
        </div>
    </div>

    <!-- Main -->
    <div class="flex flex-auto overflow-hidden">
        <div class="flex flex-col flex-auto sm:mb-18 overflow-hidden sm:overflow-y-auto">
            <div *ngIf="utenti.length > 0">
                <ngx-datatable
                    class="material"
                    [rows]="utenti"
                    [loadingIndicator]="loadingIndicator"
                    [columnMode]="columnMode.force"
                    [headerHeight]="50"
                    [footerHeight]="50"
                    style="height: 100%"
                    rowHeight="auto"
                    [reorderable]="reorderable"
                >

                    <!--                    <ngx-datatable-column name='Nome' prop='name'>-->
                    <!--                        <ng-template let-column='column' ngx-datatable-header-template> {{ column.name }} </ng-template>-->
                    <!--                        <ng-template let-value='value' ngx-datatable-cell-template>-->
                    <!--                            <p>{{ value }}</p>-->
                    <!--                        </ng-template>-->
                    <!--                    </ngx-datatable-column>-->

                    <ngx-datatable-column name='Nome' prop='name'>
                        <ng-template ngx-datatable-cell-template let-rowIndex="rowIndex" let-value="value"
                                     let-row="row">
                            <span
                                title="Double click to edit"
                                (dblclick)="editing[rowIndex + '-name'] = canEditUser(row)"
                                *ngIf="!editing[rowIndex + '-name']"
                            >
                              {{ value }}
                            </span>
                            <input matInput

                                   autofocus
                                   (blur)="updateValue($event, 'name', rowIndex)"
                                   *ngIf="editing[rowIndex + '-name']"
                                   type="text"
                                   [(ngModel)]="utenti[rowIndex].name"
                            />
                        </ng-template>
                    </ngx-datatable-column>

                    <ngx-datatable-column name='Email' prop='email'>
                        <ng-template let-column='column' ngx-datatable-header-template> {{ column.name }} </ng-template>
                        <ng-template let-value='value' ngx-datatable-cell-template>
                            <p>{{ value }}</p>
                        </ng-template>
                    </ngx-datatable-column>

                    <!-- Colonna Cooperativa - visibile solo per admin -->
                    <ngx-datatable-column *ngIf="isAdmin" name='Cooperativa' prop='coop.name'>
                        <ng-template let-column='column' ngx-datatable-header-template> {{ column.name }} </ng-template>
                        <ng-template let-value='value' ngx-datatable-cell-template let-row="row">
                            <p>{{ row.coop?.name || '-' }}</p>
                        </ng-template>
                    </ngx-datatable-column>

                    <!--                    <ngx-datatable-column name='Genere' prop='sex'>-->
                    <!--                        <ng-template let-column='column' ngx-datatable-header-template> {{ column.name }} </ng-template>-->
                    <!--                        <ng-template let-value='value' ngx-datatable-cell-template>-->
                    <!--                            <p>{{ value | genere }}</p>-->
                    <!--                        </ng-template>-->
                    <!--                    </ngx-datatable-column>-->

                    <ngx-datatable-column name="Gender" prop="gender">
                        <ng-template ngx-datatable-cell-template let-rowIndex="rowIndex" let-row="row"
                                     let-value="value">
                            <span
                                title="Double click to edit"
                                (dblclick)="editing[rowIndex + '-gender'] = canEditUser(row)"
                                *ngIf="!editing[rowIndex + '-gender']"
                            >
                              {{ value | genere }}
                            </span>
                            <select
                                *ngIf="editing[rowIndex + '-gender']"
                                (blur)="editing[rowIndex + '-gender'] = false"
                                (change)="updateValue($event, 'gender', rowIndex)"
                                [(ngModel)]="utenti[rowIndex].gender"
                            >
                                <option [value]="'m'">Maschio</option>
                                <option [value]="'f'">Femmina</option>
                            </select>
                        </ng-template>
                    </ngx-datatable-column>

                    <ngx-datatable-column name="Ruolo" prop="role">
                        <ng-template ngx-datatable-cell-template let-rowIndex="rowIndex" let-row="row"
                                     let-value="value">
                            <span
                                title="Double click to edit"
                                (dblclick)="editing[rowIndex + '-role'] = canEditUser(row)"
                                *ngIf="!editing[rowIndex + '-role']"
                            >
                              {{ value | role }}
                            </span>
                            <select
                                *ngIf="editing[rowIndex + '-role']"
                                (blur)="editing[rowIndex + '-role'] = false"
                                (change)="updateValue($event, 'role', rowIndex)"
                                [(ngModel)]="utenti[rowIndex].role"
                            >
                                <option [value]="'user'">Utente</option>
                                <option [value]="'coop_admin'">Amministratore Cooperativa</option>
                                <option *ngIf="isAdmin" [value]="'admin'">Amministratore Sistema</option>
                            </select>
                        </ng-template>
                    </ngx-datatable-column>

                    <ngx-datatable-column name='Anno di Nascita' prop='yearOfBirth'>
                        <ng-template let-column='column' ngx-datatable-header-template> {{ column.name }} </ng-template>
                        <ng-template let-value='value' ngx-datatable-cell-template>
                            <p>{{ value }}</p>
                        </ng-template>
                    </ngx-datatable-column>

                    <ngx-datatable-column name='Elimina'>
                        <ng-template let-column='column' ngx-datatable-header-template> {{ column.name }} </ng-template>
                        <ng-template let-row="row" ngx-datatable-cell-template>
                                <a class="text-red-500" href="#" *ngIf="canEditUser(row)" (click)="eliminaEutente(row, $event)">
                                    <strong> Elimina</strong>
                                </a>
                        </ng-template>
                    </ngx-datatable-column>

                </ngx-datatable>
            </div>
        </div>

    </div>

</div>
