<!-- Risultati sharefi75 -->
<div *ngIf="badgeData.lastDFactor" >
    <div class="flex items-stretch justify-between m-6 mb-0">
        <div class="text-lg font-medium tracking-tight leading-6 truncate">
            Risultati ShareFI75+
<!--            <div class="text-md text-secondary font-medium tracking-tight">Stato: <strong>{{frailstatus}}</strong><div>-->
        </div>

    </div>
    <div class="flex items-start mt-6 mx-6 mb-4">
        <div class="grid grid-cols-2 ">
            <div class="flex flex-col">
                <div class="flex items-center">
                    <div class="font-medium text-secondary leading-5">Ultimo DFactor</div>
                    <mat-icon
                        class="ml-1.5 icon-size-4 text-hint"
                        [svgIcon]="'heroicons_solid:information-circle'"
                        [matTooltip]="'L’indice denominato Mental Component Summary (MCS) é un indice che misura lo stato mentale'">
                    </mat-icon>
                </div>
                <div class="flex items-start mt-2">
                    <div
                        class="text-4xl font-bold tracking-tight leading-none">{{badgeData.lastDFactor | number:'1.0-2'}}</div>
                    <div class="flex items-center ml-2" *ngIf="badgeData.lastDFactorinPct">
                        <mat-icon
                            class="icon-size-5"
                            [ngClass]="(badgeData.lastDFactorinPct | number) > 0 ? 'text-red-500' : 'text-green-500'"
                            [svgIcon]="(badgeData.lastDFactorinPct | number) > 0 ? 'heroicons_solid:arrow-circle-up' : 'heroicons_solid:arrow-circle-down'">
                        </mat-icon>
                        <div class="ml-1 text-md font-medium"
                             [ngClass]="(badgeData.lastDFactorinPct | number) > 0 ? 'text-red-500' : 'text-green-500'"
                        >{{badgeData.lastDFactorinPct | number:'1.0-2'}}</div>
                    </div>
                </div>
            </div>
            <div class="flex flex-col ml-3">
                <div class="flex items-center">
                    <div class="font-medium text-secondary leading-5">Stato Fragilità</div>
                </div>
                <div class="flex items-start mt-2">
                    <div
                        class="text-4xl font-bold tracking-tight leading-none">{{frailstatus}}</div>
                </div>
            </div>

        </div>
    </div>
    <div class="flex flex-col flex-auto h-auto mt-0 flex-centered" *ngIf="last2AnswersDFactor">
        <apx-chart
            class="flex-auto w-full"
            [chart]="sharefi75ChartView.chart"
            [colors]="sharefi75ChartView.colors"
            [dataLabels]="sharefi75ChartView.dataLabels"
            [grid]="sharefi75ChartView.grid"
            [legend]="sharefi75ChartView.legend"
            [series]="sharefi75ChartView.series"
            [stroke]="sharefi75ChartView.stroke"
            [tooltip]="sharefi75ChartView.tooltip"
            [xaxis]="sharefi75ChartView.xaxis"
            [yaxis]="sharefi75ChartView.yaxis">

        </apx-chart>
    </div>
</div>
